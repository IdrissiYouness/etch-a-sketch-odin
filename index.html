<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sketch</title>
</head>
<body>
<div class="global-container">

    <div class="left-menu">
        <div class="color-picker-container">
                <input type="color"  id="color-picker">
        </div>
        <div class="options-btns">
            <button class="btn color-mode">Color Mode </button>
            <button class="btn rainbow-mode">Rainbow Mode</button>
            <button class="btn eraser-btn">Eraser Off</button>
            <button class="btn clear-btn">Clear</button>
        </div>
        <div class="div-setting">
            <label class="setting-title" for="div-changer">16 x 16</label>
            <input type="range" id="div-changer"  min="0" max="32" step="8" oninput="updateSetting(this.value)">
        </div>

    </div>
    <div class="sketch-container">
        <h1 class="sketch-header">ETCH-A-SKETCH</h1>
        <div class="sketch-divs"></div>
    </div>

</div>

<footer>
    <p>Copyright &copy; 2024 &nbsp;
        <a href="https://github.com/IdrissiYouness" class="">Yunus</a> &nbsp;
        <img src="icons/mdi_github.svg" alt="github icon"> &nbsp;
   </p>
</footer>
</body>
</html>
